name: Code Quality

on:
  push:
    branches:
      - master
      - main
      - stable
  pull_request:

jobs:
  ESLint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Project
      uses: actions/checkout@v1
    - name: Use Node.js 14
      uses: actions/setup-node@v1
      with:
        node-version: 14
    - name: Install Dependencies
      run: npm ci
    - name: Run ESLint
      uses: icrawl/action-eslint@v1
      with:
        custom-glob: '{v*,default,common}/**'

  TypeScript:
    name: TypeScript
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Project
      uses: actions/checkout@v1
    - name: Use Node.js 14
      uses: actions/setup-node@v1
      with:
        node-version: 14
    - name: Install Dependencies
      run: npm ci
    - name: Run TSC
      uses: icrawl/action-tsc@v1
